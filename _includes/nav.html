<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">
		<img src="{{ site.baseurl }}/images/princeton_logo.png" width="30" height="38" alt="">
	  </a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
	  <ul class="navbar-nav">
		<ul class="navbar-nav">
			{% assign pages = (site.pages | sort: "menuPosition") %}
			{% for node in pages %}
			{% if page.url == node.url %}
			<li class="nav-item active"><a href="{{ site.baseurl }}{{node.url}}" class="nav-link">{{node.menuItem}}</a></li>
			{% else %}
			<li class="nav-item"><a href="{{ site.baseurl }}{{node.url}}" class="nav-link">{{node.menuItem}}</a></li>
			{% endif %}
			{% endfor %}
		</ul>
	  </ul>
	</div>
  </nav>
